<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Figuras geométricas</title>
</head>
<body>
    <header>

        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>

        <form for="InputCuadrado">
            <label>
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado"  type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>

        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="InputTriangulo">
            <label>Lado 1 del triangulo</label>
            <input id="lado1" type="number">
            <label>Lado 2 del triangulo</label>
            <input id="lado2" type="number">
            <label>Base del triangulo</label>
            <input id="base" type="number">
            <label>Altura del triangulo</label>
            <input id="altura" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form action="InputCirculo">
            <label>Radio de la circunferencia</label>
            <input type="number" id="radio" >
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular area</button>
        </form>
    </section>
    

    <script src="./figuras.js"></script>
</body>
</html>
